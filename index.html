<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeHubConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section" id="intro">
        <h1 id="title">Welcome to ChargeHubConnect</h1>
        <ul>
            <li><a href="#find">Find A Charging Station</a></li>
            <li><a href="#add">Add Charging Station</a></li>
        </ul>
    </div>
    
    <div class="section">
        <h2 id="find">Find Charging Station</h2>
        <p>Please input your location to find near by Charging Station</p>
        <div class="input-group">
            <input type="text" id="locationU" placeholder="Location" required>                        
        </div>
        <button type="submit">SEARCH</button>
    </div>
    
    <div class="section">
        <h2 id="add">Add Charging Station</h2>
        <p>Please input your location and Price</p>
        <div class="input-group">
            <input type="text" id="locationU" placeholder="Location" required>
            <input type="number" step="0.01" placeholder="Price" required>
        </div>
        <button type="submit">SEARCH</button>
    </div>
</body>
</html>
