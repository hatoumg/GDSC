<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChargeHubConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section" id="intro">
        <h1 id="title">Welcome to ChargeHubConnect</h1>
        <ul>
            <li><a href="user.html">Find A Charging Station</a></li>
            <li><a href="#add">Add Charging Station</a></li>
        </ul>
    </div>
    
    <div class="section">
        <h2 id="add">Add Charging Station</h2>
        <p>Please input your location and Price</p>
        <form action="database.php" method="post">
            <div class="input-group">
                <input type="text" name="address" id="address" placeholder="street address" required>
                <input type="text" name="city" id="city" placeholder="city" required>
                <input type="text" name="province" id="province" placeholder="province" required>
                <input type="text" name="postal_code" id="postal_code" placeholder="postal code" required>
                <input type="text" name="country" id="country" placeholder="country" required>
                <input type="number" name="price" id="price" step="0.01" placeholder="price" required>
            </div>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
